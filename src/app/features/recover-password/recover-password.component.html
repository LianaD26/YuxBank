<div class="recover-password-container">
    
    <form action="/recover-password" method="POST">
        
        <div class="details">
            <h2>Recover Your Password</h2>
            <p>Please enter your email and new password to recover your account.</p>
        </div>
        <div class="form-wrapper">
            <div class="field-container">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="jon.doe@example.com" required autocomplete="email" />
            </div>

            <div class="field-container">
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" placeholder="********" required autocomplete="new-password" />
            </div>

            <div class="field-container">
                <label for="new-password">Confirm New Password</label>
                <input type="password" id="new-password" name="new-password" placeholder="********" required autocomplete="new-password" />
            </div>
        </div>
        <div class="button-container">
            <button type="button" onclick="location.href='/recover-password-confirm'">Send Recovery Email</button>
            <button type="button" onclick="location.href='/log-in'">Cancel</button>
        </div>
    </form>
</div>
